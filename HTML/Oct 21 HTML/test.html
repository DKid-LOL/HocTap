<!DOCTYPE html>
<html>
<head>
    <title>Menu Đồ Ăn</title>
    <style>
        /* CSS cho màn hình lớn (desktop) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }
        .restaurant-name {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu-item img {
            max-width: 100px;
        }
        .menu-item-details {
            flex: 1;
            padding-left: 10px;
        }
        .menu-item-name {
            font-size: 18px;
            font-weight: bold;
        }
        .menu-item-description {
            color: #777;
        }
        .menu-item-price {
            font-size: 18px;
            color: #e67e22;
            font-weight: bold;
        }

        /* CSS cho màn hình nhỏ (điện thoại) */
        @media (max-width: 600px) {
            .menu-item {
                flex-direction: column;
                border-bottom: none;
                margin: 10px 0;
                padding: 0;
            }
            .menu-item img {
                max-width: 100%;
            }
            .menu-item-details {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Phần tiêu đề -->
    <div class="header">
        <div class="restaurant-name">Nhà Hàng ABC</div>
        <p>Đồ ăn ngon chất lượng</p>
    </div>

    <!-- Phần menu -->
    <div class="menu-item">
        <img src="food1.jpg" alt="Món ăn 1">
        <div class="menu-item-details">
            <div class="menu-item-name">Mì Quảng</div>
            <div class="menu-item-description">Mì Quảng ngon tuyệt</div>
        </div>
        <div class="menu-item-price">$5.99</div>
    </div>

    <div class="menu-item">
        <img src="food2.jpg" alt="Món ăn 2">
        <div class="menu-item-details">
            <div class="menu-item-name">Bún Riêu Cua</div>
            <div class="menu-item-description">Bún Riêu Cua hấp dẫn</div>
        </div>
        <div class="menu-item-price">$6.99</div>
    </div>

    <!-- Thêm nhiều món ăn khác tương tự -->
</body>
</html>
