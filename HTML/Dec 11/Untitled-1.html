<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title> 
    <script src="Untitled-1.js"></script> 
</head>
<body onload="updateStudentCount()"> <!--Hàm hiển thị tổng số học sinh khi chưa cập nhập-->
    <h1>Student management</h1>
    <div>
        <!-- Nhập liệu -->
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" class="input-field"  required><br><br>
    
            <label for="dob">Student DOB:</label>
            <input type="date" id="dob" class="input-field"  required><br><br>
    
            <label for="gender">Student Gender:</label>
            <input type="radio" id="male" class="input-field"  value="Male"> Male
            <input type="radio" id="female" class="input-field" value="Female"> Female
            <br><br>
    
            <label for="lang">Student Language:</label>
            <input type="checkbox" id="eng" class="input-field"  value="English"> English
            <input type="checkbox" id="vi" class="input-field"  value="Vietnamese"> Vietnamese
            <input type="checkbox" id="jp" class="input-field"  value="Japanese"> Japanese
            <input type="checkbox" id="cn" class="input-field" value="Chinese"> Chinese
            <input type="checkbox" id="fr" class="input-field" value="French"> French
    
            <br><br>
    
            <label for="class">Student Class:</label>
            <select name="class" id="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="submit" value="Add"><br><br>
    
            <button type="button" onclick="addStudent()">Add</button>
        </form>
    </div>
    <!-- Bảng -->
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Language</th>
                <th></th>
            </tr>
        </thead>


























        
        <tbody id="studentList">
        </tbody>
    </table>
    <!-- Tổng số học sinh trong bảng  -->
    <div id="studentCount" style="text-align: right;"></div>
    
</body>
</html>
