<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
  background-color: #CCCCCCFF;
}
</style>
<body>

<table style="width: 496px;height: 546px;">
  <tr>
    <th style="width: 124px; height: 137px;">A</th>
    <th style="width: 124px; height: 137px;">B</th>
    <th style="width: 124px; height: 137px;">C</th>
    <th style="width: 124px; height: 137px;">D</th>
  </tr>
  <tr>
    <td rowspan="2" colspan="2" style="width: 243px; height: 270px;">E,I,F,J</td>
    <td colspan="2" style="width: 246px; height: 134px;">G,H</td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2" style="width: 243px; height: 270px;">K,O,L,P</td>
  </tr>
  <tr>
    <td colspan="2" style="width: 246px; height: 134px;">M,N</td>
  </tr>
</table>


</body>
</html>
